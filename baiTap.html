<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="user-list">
    <script>
        const user = [
        { id: 1, age: 18, sex: "Female" },
        { id: 2, age: 19, sex: "Male" },
        { id: 3, age: 20, sex: "Female" },
        { id: 4, age: 21, sex: "Female" },
      ];
      const userDiv = document.getElementById("user-list");

      for (let i = 0; i < user.length; i++) {
        const userObj = user[i];

        const div = document.createElement("div");
        const idH3 = document.createElement("h3");
        const ageH4 = document.createElement("h4");
        const sexH5 = document.createElement("h5");

        idH3.textContent = `ID: ${userObj.id}`;
        ageH4.textContent = `Age: ${userObj.age}`;
        sexH5.textContent = `Sex: ${userObj.sex}`;

        div.appendChild(idH3);
        div.appendChild(ageH4);
        div.appendChild(sexH5);

        userDiv.appendChild(div);
      }
    </script>
</body>
</html>
